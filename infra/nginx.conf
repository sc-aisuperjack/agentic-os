# AI SUPERJACK - Agentic OS Gateway Configuration
# Handles Routing, Rate Limiting, and CORS (2025 Production Standard)

# 1. Define Rate Limiting Zone (10 requests per second per IP)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    server_name localhost;

    # Global Proxy Settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # 2. Entry Point: Gateway Service (FastAPI)
    location / {
        limit_req zone=api_limit burst=5 nodelay;
        # CEO PRO-TIP: Adding the trailing slash here makes Nginx pass the URI exactly as received
        proxy_pass http://gateway:8000/; 
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Standard CORS Headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }

    # 3. Direct Orchestrator Access (Internal use or Debug)
    location /orchestrator/ {
        auth_basic "Restricted Agentic Core";
        auth_basic_user_file /etc/nginx/.htpasswd; # Optional security layer
        proxy_pass http://orchestrator:8001/;
    }

    # 4. Error Handling
    error_page 502 /502.json;
    location = /502.json {
        return 502 '{"error": "Agent Mesh Offline", "status": 502}';
        add_header Content-Type application/json;
    }
}